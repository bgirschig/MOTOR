title: Xenix movie of the day
template: dark
logo: https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png
action: https://form-input-dot-kairos-motor.appspot.com/list.html

fields:
  - name: title
    type: textfield
    displayName: Name of the film
    constraints:
      maxLength: 50
  - name: language
    type: radio
    choices:
      - french
      - english
      - japanese
      - _other
  - name: screening_time
    displayName: Screening date and time
    type: datetime
    constraints:
      min: now
  - name: images
    displayName: Images of the film
    type: files
    constraints:
      maxCount: 3
      maxSize: 4Mo

output:
  template: xenix
  compName: main
  resources:
    - target: (Footage)/data.json
      data:
        field_title: title
        field_language: language
        field_screening_time: screening_time
    - target: (Footage)/01-footage/image_#.png
      field_src: images/multi
  encoders:
    - -pix_fmt yuv420p video.mp4