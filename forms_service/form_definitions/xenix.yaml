title: Xenix movie of the day
template: dark
logo: https://scontent-bru2-1.xx.fbcdn.net/v/t1.0-9/30376_643907505625462_27444028_n.jpg?_nc_cat=111&_nc_ht=scontent-bru2-1.xx&oh=52df4f47c0fd840a91c1741273129192&oe=5D1872DF
action: https://form-input-dot-kairos-motor.appspot.com/list.html
users:
  - test@example.com
  - bastien.girschig@gmail.com

fields:
  - name: title
    type: textfield
    displayName: Name of the film
    constraints:
      maxLength: 50
  - name: language
    type: radio
    choices:
      - french
      - english
      - japanese
      - _other
  - name: screening_time
    displayName: Screening date and time
    type: datetime
    constraints:
      min: now
  - name: images
    displayName: Images of the film
    type: files
    constraints:
      maxCount: 3
      maxSize: 4Mo

output:
  template: xenix2
  compName: main
  resources:
    - target: (Footage)/data.json
      data:
        field_title: title
        field_language: language
        field_screening_time: screening_time
    - target: (Footage)/01-footage/image_#.jpg
      field_src: images/multi,convert_jpg
  encoders:
    - -pix_fmt yuv420p video.mp4