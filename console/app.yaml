runtime: python27
api_version: 1
threadsafe: true
service: console

handlers:
- url: /
  static_files: dist/index.html
  upload: dist/index.html
- url: /(.*)
  static_files: dist/\1
  upload: dist/(.*)

skip_files:
- .*node_modules
- .*build
- .*src
- .*test

libraries:
- name: jinja2
  version: latest
- name: PIL
  version: 1.1.7
